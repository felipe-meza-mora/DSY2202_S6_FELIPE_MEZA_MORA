<div class="container mt-5">
    <div id="cards" class="row"></div>
  </div>
  <div class="container mt-5">
    <div class="album py-5 bg-body-tertiary">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col" *ngFor="let product of products">
            <div class="card shadow-sm h-100">
              <img [src]="product.thumbnailUrl" class="bd-placeholder-img card-img-top img-fluid" alt="{{product.title}}">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ product.title }}</h5>
                <p class="card-text">{{ product.descripcion | slice:0:100 }}</p>
                <div class="d-flex justify-content-between align-items-center mt-auto">
                  <div>
                    <span class="text-danger fw-bold ms-2"> Precio {{ product.precio | currency:'':'symbol':'1.0-0' }}</span>
                  </div>
                  <div class="btn-group">
                    <a type="button" class="btn btn-sm btn-outline-secondary  btn-warning text-white">Comprar</a>
                    <a href="/details/{{product.id}}" class="btn btn-sm btn-outline-secondary">Ver m√°s</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="create-ok" class="toast text-bg-warning" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-body">
        <p id="respuesta"></p>
      </div>
    </div>
  </div>
