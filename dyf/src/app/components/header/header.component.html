<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../../../assets/images/logo.png" alt="Logo" width="60" height="60">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-list" style="color: white;"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" routerLink="/home">Home</a>
                    </li>
                    <li class="nav-item" *ngIf="!isLoggedIn()">
                        <a class="nav-link" routerLink="/sign-up">Registrate</a>
                    </li>
                    <li class="nav-item" *ngIf="!isLoggedIn()">
                        <a class="nav-link" routerLink="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/carrito">
                            <i class="bi bi-cart"></i>
                            <span id="carrito-cantidad" class="badge bg-warning text-white ms-1">0</span>
                        </a>
                    </li>
                    <li class="nav-item" *ngIf="isLoggedIn()">
                        <a class="nav-link" routerLink="/perfil">Perfil</a>
                    </li>
                    <li class="nav-item" *ngIf="isLoggedIn()">
                        <a class="nav-link" href="#" (click)="logout()">Logout</a>
                    </li>
                    <li class="nav-item" *ngIf="isLoggedIn()">
                        <span class="nav-link"> Hola, {{ userName }}</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
